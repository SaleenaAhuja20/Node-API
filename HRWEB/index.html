<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signin / Signup</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <label for="signupname">Name</label>
        <input type="text" id="signupname" class="signupname" />
        
        <label for="signupemail">Email</label>
        <input type="email" id="signupemail" class="signupemail" />
        <p class="sigupemailissue"></p>
        
        <label for="signuppassword">Password</label>
        <input type="password" id="signuppassword" class="signuppassword" />
        <p class="siguppasswordissue"></p>
        
        <label for="confirmpassword">Confirm Password</label>
        <input type="password" id="confirmpassword" class="confirmpassword" />
        <p class="confirmpasswordissue"></p>
        
        <button type="button" class="signup">Signup</button>
    </div>

</html>
