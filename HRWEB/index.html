<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signin / Signup</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <form action="/signup" method="post">
        <h2>Signup</h2>
        <label for="signupname">Name</label>
        <input type="text" id="signupname" name="user_name" class="signupname" />
        
        <label for="signupemail">Email</label>
        <input type="email" id="signupemail" name="user_email" class="signupemail" />
        <p class="sigupemailissue"></p>
        
        <label for="signuppassword">Password</label>
        <input type="password" id="signuppassword" name="user_password" class="signuppassword" />
        <p class="siguppasswordissue"></p>
        
        <label for="confirmpassword">Confirm Password</label>
        <input type="password" id="confirmpassword" class="confirmpassword" />
        <p class="confirmpasswordissue"></p>
        
        <button type="submit" class="signup">Signup</button>
        </form>
    </div>

    <script src="/HRWEB/JS/script.js"></script>
</body>
</html>
