<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signin / Signup</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <div class="container">
        <h2>Login</h2>
        <label for="signinname">Name</label>
        <input type="text" id="signinname" class="signinname" />
        
        <label for="signinpassword">Password</label>
        <input type="password" id="signinpassword" class="signinpassword" />
        
        <button type="button" class="login">Login</button>
    </div>
    

    <script src="/HRWEB/JS/script.js"></script>
</body>
</html>
